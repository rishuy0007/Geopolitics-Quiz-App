<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE*edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <div style="margin: auto; display: flex; font-size: 5rem; margin-bottom: 5px; background-color:#CAD3C8 ; border-radius: 10px; padding: 0 20px 0 20px;">Geopolitics Quiz</div>
        <div  id="box">
            <h2 id="quesBox">1. This is my first question</h2>
            <div class="row">
                <div style="align-items: center; justify-content: center;">
                    <input class="options" type="radio" name="option" value="a" id="optionA">
                    <label for="optionA">First option</label>

                </div>

                <div style="align-items: center; justify-content: center;">
                    <input  class="options" type="radio" name="option" value="b" id="optionB">
                    <label for="optionB">sec option</label>

                </div>

                <div style="align-items: center; justify-content: center;">
                    <input  class="options" type="radio" name="option" value="c" id="optionC">
                    <label for="optionC">third option</label>

                </div>
                <div style="align-items: center; justify-content: center;">
                    <input  class="options"  type="radio" name="option" value="d" id="optionD">
                    <label for="optionD">fourth option</label>

                </div>
            </div>

            <button class="btn" id="submit" type="submit">Submit</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
